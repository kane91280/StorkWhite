<div class="row content-section" id="skills-section">
  <div class="col s12 section-wrapper">
    <div class="row z-depth-1" id="skills-wrapper">

      <div class="col m4 s12 section-left-col" id="skills-list">
        <h3 class="section-title">Skills</h3>
        <div class="row">
          <ul class="collection col m11 s11">
            <li class="collection-item" *ngFor="let skill of skills">
              {{skill}}
            </li>            
          </ul>
        </div>
      </div><!--end of skills-list-->

      <div class="col m8 s12" id="skills-rate">   
        <div class="row">
          <ul class="collection col m12 s12">
            <li class="collection-item progress-bar-container" *ngFor="let rating of skillRatings">                          
              <div class="row">
                  <div class="col m2 s12">
                    <h3 class="progress-title">{{rating.skill}}</h3>
                  </div>
                  <div class="col m9 s12 progress-bar-wrapper-layout">
                    <div class="progress-bar-wrapper">              
                      <div class="progress-bar">
                        <div class="progress" [attr.value]="rating.rate" [attr.id]="rating.skill">
                          
                        </div>
                      </div>
                    </div>
                  </div>
              </div>            
            </li><!--end of progress-bar-container-->
          </ul>   
        </div>
      </div><!--end of skills-rate-->  
    </div><!--end of skill-wrapper-->
  </div><!--end of section wrapper-->
</div><!--end of content-section-->
